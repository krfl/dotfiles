theme = 'rose_pine_moon'

[editor]
mouse = false
line-number = 'relative'
# scrolloff = 5
idle-timeout = 0
auto-pairs = true
color-modes = true
cursorline = true
# bufferline = 'multiple'
true-color = true
# rulers = [ 80 ]

[editor.cursor-shape]
insert = 'bar'

[editor.lsp]
display-messages = true
display-inlay-hints = true

# [editor.statusline]
# left = ['mode', 'spinner']
# center = ['file-name']
# right = [
#   'diagnostics',
#   'selections',
#   'position',
#   'file-encoding',
#   'file-line-ending',
#   'file-type',
# ]

[editor.file-picker]
git-ignore = true
hidden = true

[editor.indent-guides]
# render = true
# character = 'â”‚'

[keys.normal]
esc = ['collapse_selection', 'keep_primary_selection']

[keys.insert]
esc = [':format', 'normal_mode']
'C-c' = 'normal_mode'
