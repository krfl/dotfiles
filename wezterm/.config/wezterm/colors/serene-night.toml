# Serene Night - Eye-friendly dark theme for Wezterm
# Reduces blue light and eye strain with warm earth tones
# Based on optometry research for computer vision syndrome

[colors]
ansi = [
  '#1e1d1a',  # Black - warm charcoal
  '#b87860',  # Red - terracotta red
  '#8fae7a',  # Green - soft sage
  '#d4a574',  # Yellow - warm sand
  '#9aaa82',  # Blue - warm sage (low blue content)
  '#b8956d',  # Magenta - muted tan
  '#a89984',  # Cyan - warm stone
  '#c8baa8',  # White - light beige
]
brights = [
  '#3d3a33',  # Bright black - warm gray
  '#b87860',  # Bright red - terracotta red
  '#9fa883',  # Bright green - olive
  '#d4a574',  # Bright yellow - sand
  '#9aaa82',  # Bright blue - sage
  '#ba9c7e',  # Bright magenta - warm brown
  '#a89984',  # Bright cyan - stone
  '#d4cfc4',  # Bright white - soft cream
]
background = '#1e1d1a'
foreground = '#d4cfc4'
cursor_bg = '#d4cfc4'
cursor_fg = '#1e1d1a'
cursor_border = '#d4cfc4'
selection_fg = '#d4cfc4'
selection_bg = '#3d3420'
split = '#3d3a33'

[colors.indexed]

