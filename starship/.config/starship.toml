format = """
$directory\
$git_branch$git_status\
$c$dart$elixir$elm$golang$haskell$java$julia$nim$nodejs$python$rust\
$docker_context\
$battery$character
[ > ]()
"""

#[ ](fg:#f7f3ee bg:#f7f3ee)\
# [aws]
# symbol = " "

# [azure]
# symbol = " "

[battery]
full_symbol = "󰁹 "
charging_symbol = "󰂄 "
discharging_symbol = "󰁾 "
unknown_symbol = "󰂑 "
empty_symbol = "󰂎 "
format = "[ $symbol$percentage ](fg:#5b5143 bg:#f7e0c3) "

[c]
symbol = ""
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[character]
error_symbol = "✕"
success_symbol = "✓"
# format = '[ $symbol ](fg:#5b5143 bg:#f7e0c3) '
format = '[ $symbol ](fg:#465953 bg:#d2ebe3) '

[conda]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[dart]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[directory]
read_only = " "
style = "fg:#614c61 bg:#f1ddf1"
format = "[ $path ]($style) "
truncation_length = 2
truncation_symbol = "…/"

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol$context ]($style) $path'

[elixir]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[elm]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[git_branch]
symbol = " "
style = "fg:#4c5361 bg:#dde4f2"
format = '[ $symbol$branch ]($style)'

[git_status]
style = "fg:#4c5361 bg:#dde4f2"
format = '[$all_status$ahead_behind ]($style) '

[golang]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[haskell]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[java]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[julia]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

[line_break]
disabled = false

# [memory_usage]
# symbol = " "

[nim]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

# [nix_shell]
# symbol = " "

[nodejs]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

# [package]
# symbol = " "

[python]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style) '

# [spack]
# symbol = "🅢 "

[rust]
symbol = " "
style = "fg:#525643 bg:#e2e9c1"
format = '[ $symbol($version) ]($style) '

