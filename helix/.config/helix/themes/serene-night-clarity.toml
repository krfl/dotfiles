# Serene Night Clarity - Eye-friendly dark theme with enhanced syntax distinction
# Uses subtle background colors to clearly distinguish syntax elements
# Based on optometry research for computer vision syndrome

# Syntax Highlighting
"attribute" = { fg = "sand", bg = "sand_bg" }
"type" = { fg = "tan", bg = "tan_bg" }
"type.builtin" = { fg = "tan", bg = "tan_bg" }
"type.parameter" = { fg = "tan", bg = "tan_bg" }
"type.enum.variant" = { fg = "terracotta_red", bg = "terracotta_red_bg" }
"constructor" = { fg = "sand", bg = "sand_bg" }
"constant" = { fg = "terracotta", bg = "sand_bg" }
"constant.builtin" = { fg = "terracotta", bg = "sand_bg" }
"constant.builtin.boolean" = { fg = "terracotta", bg = "sand_bg" }
"constant.character" = { fg = "sage", bg = "string_bg" }
"constant.character.escape" = "stone"
"constant.numeric" = { fg = "terracotta", bg = "sand_bg" }
"string" = { fg = "sage", bg = "string_bg" }
"string.regexp" = "stone"
"string.special" = "stone"
"comment" = { fg = "comment", bg = "comment_bg", modifiers = ["italic"] }
"comment.line" = { fg = "comment", bg = "comment_bg", modifiers = ["italic"] }
"comment.block" = { fg = "comment", bg = "comment_bg", modifiers = ["italic"] }
"variable" = "beige"
"variable.builtin" = { fg = "olive", bg = "keyword_bg" }
"variable.parameter" = { fg = "beige", bg = "param_bg" }
"variable.other.member" = "beige"
"label" = { fg = "olive", bg = "keyword_bg" }
"punctuation" = "muted_punctuation"
"punctuation.delimiter" = "muted_punctuation"
"punctuation.bracket" = "muted_punctuation"
"punctuation.special" = "stone"
"keyword" = { fg = "olive", bg = "keyword_bg" }
"keyword.control" = { fg = "olive", bg = "keyword_bg" }
"keyword.control.conditional" = { fg = "olive", bg = "keyword_bg" }
"keyword.control.repeat" = { fg = "olive", bg = "keyword_bg" }
"keyword.control.import" = "stone"
"keyword.control.return" = { fg = "terracotta_red", bg = "terracotta_red_bg" }
"keyword.control.exception" = { fg = "terracotta_red", bg = "terracotta_red_bg" }
"keyword.operator" = "stone"
"keyword.directive" = { fg = "olive", bg = "keyword_bg" }
"keyword.function" = { fg = "olive", bg = "keyword_bg" }
"keyword.storage" = { fg = "olive", bg = "keyword_bg" }
"keyword.storage.type" = { fg = "tan", bg = "tan_bg" }
"keyword.storage.modifier" = { fg = "olive", bg = "keyword_bg" }
"operator" = "stone"
"function" = { fg = "sand", bg = "sand_bg" }
"function.builtin" = { fg = "sand", bg = "sand_bg" }
"function.method" = { fg = "sand", bg = "sand_bg" }
"function.macro" = { fg = "olive", bg = "keyword_bg" }
"function.special" = "stone"
"tag" = { fg = "olive", bg = "keyword_bg" }
"namespace" = { fg = "terracotta_red", bg = "terracotta_red_bg" }
"special" = "stone"

# Markup
"markup.heading" = { fg = "sand", bg = "sand_bg" }
"markup.heading.marker" = "comment"
"markup.heading.1" = { fg = "sand", bg = "sand_bg", modifiers = ["bold"] }
"markup.heading.2" = { fg = "sand", bg = "sand_bg", modifiers = ["bold"] }
"markup.heading.3" = { fg = "sand", bg = "sand_bg", modifiers = ["bold"] }
"markup.heading.4" = { fg = "sand", bg = "sand_bg", modifiers = ["bold"] }
"markup.heading.5" = { fg = "sand", bg = "sand_bg", modifiers = ["bold"] }
"markup.heading.6" = { fg = "sand", bg = "sand_bg", modifiers = ["bold"] }
"markup.list" = { fg = "stone", bg = "keyword_bg" }
"markup.list.unnumbered" = { fg = "stone", bg = "keyword_bg" }
"markup.list.numbered" = { fg = "stone", bg = "keyword_bg" }
"markup.bold" = { fg = "tan", modifiers = ["bold"] }
"markup.italic" = { fg = "tan", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url" = { fg = "olive", bg = "keyword_bg", modifiers = ["underlined"] }
"markup.link.label" = { fg = "stone", bg = "keyword_bg" }
"markup.link.text" = { fg = "olive", bg = "keyword_bg" }
"markup.quote" = { fg = "comment", bg = "comment_bg" }
"markup.raw" = { fg = "sage", bg = "string_bg" }
"markup.raw.inline" = { fg = "sage", bg = "string_bg" }
"markup.raw.block" = { fg = "sage", bg = "string_bg" }

# Diff
"diff.plus" = "sage"
"diff.plus.gutter" = "sage"
"diff.minus" = { fg = "terracotta_red", bg = "terracotta_red_bg" }
"diff.minus.gutter" = "error"
"diff.delta" = "sand"
"diff.delta.moved" = "olive"

# UI
"ui.background" = { bg = "background" }
"ui.background.separator" = "border"
"ui.cursor" = { fg = "background", bg = "foreground" }
"ui.cursor.normal" = { fg = "background", bg = "foreground" }
"ui.cursor.insert" = { fg = "background", bg = "sage" }
"ui.cursor.select" = { fg = "background", bg = "olive" }
"ui.cursor.match" = { fg = "background", bg = "sand", modifiers = ["bold"] }
"ui.cursor.primary" = { fg = "background", bg = "foreground" }
"ui.cursor.primary.normal" = { fg = "background", bg = "foreground" }
"ui.cursor.primary.insert" = { fg = "background", bg = "sage" }
"ui.cursor.primary.select" = { fg = "background", bg = "olive" }
"ui.cursorline.primary" = { bg = "cursorline" }
"ui.cursorline.secondary" = { bg = "cursorline" }
"ui.cursorcolumn.primary" = { bg = "cursorline" }
"ui.cursorcolumn.secondary" = { bg = "cursorline" }
"ui.linenr" = "line_number"
"ui.linenr.selected" = { fg = "line_number_active", bg = "cursorline" }
"ui.statusline" = { fg = "status_fg", bg = "status_bg" }
"ui.statusline.inactive" = { fg = "comment", bg = "border" }
"ui.statusline.normal" = { fg = "status_fg", bg = "status_bg" }
"ui.statusline.insert" = { fg = "background", bg = "sage" }
"ui.statusline.select" = { fg = "background", bg = "olive" }
"ui.statusline.separator" = "border"
"ui.popup" = { fg = "foreground", bg = "border" }
"ui.popup.info" = { fg = "foreground", bg = "border" }
"ui.window" = { fg = "border", bg = "background" }
"ui.help" = { fg = "foreground", bg = "border" }
"ui.text" = "foreground"
"ui.text.focus" = { fg = "background", bg = "olive" }
"ui.text.inactive" = "comment"
"ui.text.info" = "foreground"
"ui.virtual" = "comment"
"ui.virtual.ruler" = { bg = "border" }
"ui.virtual.whitespace" = "comment"
"ui.virtual.indent-guide" = "line_number"
"ui.virtual.inlay-hint" = { fg = "comment", bg = "cursorline" }
"ui.virtual.inlay-hint.parameter" = { fg = "comment", bg = "cursorline" }
"ui.virtual.inlay-hint.type" = { fg = "comment", bg = "cursorline" }
"ui.virtual.wrap" = "comment"
"ui.virtual.jump-label" = { fg = "background", bg = "sand", modifiers = ["bold"] }
"ui.menu" = { fg = "foreground", bg = "border" }
"ui.menu.selected" = { fg = "background", bg = "olive" }
"ui.menu.scroll" = { fg = "comment", bg = "foreground" }
"ui.selection" = { bg = "selection" }
"ui.selection.primary" = { bg = "selection" }
"ui.highlight" = { bg = "selection" }
"ui.highlight.frameline" = { bg = "selection" }
"ui.debug.breakpoint" = { fg = "error", bg = "background" }
"ui.debug.active" = { fg = "sand", bg = "background" }
"ui.gutter" = { bg = "background" }
"ui.gutter.selected" = { bg = "cursorline" }
"ui.picker.header" = { fg = "olive", modifiers = ["bold"] }
"ui.picker.header.column" = "foreground"
"ui.picker.header.column.active" = { fg = "olive", modifiers = ["bold"] }

# Diagnostics
"warning" = { fg = "warning", bg = "warning_bg", modifiers = ["bold"] }
"error" = { fg = "error", bg = "error_bg", modifiers = ["bold"] }
"info" = { fg = "info", bg = "info_bg", modifiers = ["bold"] }
"hint" = { fg = "hint", bg = "hint_bg", modifiers = ["bold"] }
"diagnostic" = { modifiers = ["underlined"] }
"diagnostic.hint" = { underline = { color = "hint", style = "curl" } }
"diagnostic.info" = { underline = { color = "info", style = "curl" } }
"diagnostic.warning" = { underline = { color = "warning", style = "curl" } }
"diagnostic.error" = { underline = { color = "error", style = "curl" } }
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { fg = "terracotta_red", modifiers = ["crossed_out"] }

# Special markup
"markup.normal.completion" = { fg = "foreground", bg = "border" }
"markup.normal.hover" = { fg = "foreground", bg = "border" }
"markup.heading.completion" = { fg = "sand", modifiers = ["bold"] }
"markup.heading.hover" = { fg = "sand", modifiers = ["bold"] }
"markup.raw.inline.completion" = { fg = "sage" }
"markup.raw.inline.hover" = { fg = "sage" }

[palette]
# Base colors
background = "#1e1d1a"
foreground = "#d4cfc4"
selection = "#3d3420"        # Warm amber-brown (improved visibility)
cursorline = "#2a2826"       # Subtle current line highlight
border = "#3d3a33"

# UI colors
line_number = "#5a5549"
line_number_active = "#7a7565"
status_bg = "#2a2826"
status_fg = "#b8ab95"

# Syntax colors - rich earth tones
comment = "#857a6d"
muted_punctuation = "#9a8f81"
sage = "#8fae7a"
olive = "#a8a378"
sand = "#d4a574"
tan = "#b8956d"
stone = "#b5a899"
beige = "#c8baa8"
brown = "#ba9c7e"
terracotta = "#c99976"
terracotta_red = "#b87860"

# Syntax background colors - subtle lighter tints for dark mode
string_bg = "#242520"        # Slightly lighter with green tint for strings
keyword_bg = "#26261e"       # Slightly lighter with olive tint for keywords
comment_bg = "#252422"       # Slightly lighter warm gray for comments
sand_bg = "#2a251e"          # Slightly lighter warm tone for functions/attributes/constants
tan_bg = "#26241f"           # Slightly lighter for types
namespace_bg = "#23242a"     # Slightly lighter with blue tint for namespaces
param_bg = "#2a2826"         # Very subtle (same as cursorline) for parameters
error_bg = "#2a211e"         # Subtle reddish-brown for error diagnostics
warning_bg = "#2a251e"       # Subtle sandy-brown for warning diagnostics
info_bg = "#22251f"          # Subtle green tint for info diagnostics
hint_bg = "#25241f"          # Subtle gray-brown for hint diagnostics
terracotta_red_bg = "#2a231e" # Subtle warm reddish-brown for terracotta-red elements

# Special colors (expert-refined)
error = "#b87860"
warning = "#e8b55d"
info = "#7b9e8c"
hint = "#8d8575"
